<mat-drawer-container class="app__content">
  <mat-drawer #appDrawer></mat-drawer>

  <mat-drawer-content class="app__main-content">
    <mat-toolbar color="primary" class="app__main-toolbar">
      <button mat-icon-button aria-label="Home" *ngIf="router.routerState.snapshot.url !== '/'" routerLink="">
        <mat-icon>home</mat-icon>
      </button>
      <span>Meine Mediathek</span>
      <span style="flex: 1;"></span>
      <button mat-icon-button aria-label="User" (click)="logout()" *ngIf="auth.isAuthenticated$ | async">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app__main-content-inner" #mainContentInner>
      <section class="app__content-area">
        <button mat-raised-button color="primary" (click)="login()" *ngIf="!(auth.isAuthenticated$ | async)">Login
        </button>

        <ng-container *ngIf="auth.user$ | async as user">

          <router-outlet></router-outlet>

          <div class="app__userinfo mat-small">Eingeloggt als {{ user.name }}</div>
        </ng-container>

      </section>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
