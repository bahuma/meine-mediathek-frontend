<h2 style="padding: 0 16px; margin-bottom: 0; margin-top: 1em;"
    *ngIf="topic">Vorschau</h2>

<div *ngIf="topic && loading" class="app-loader">
  <p style="margin-top: 2em; text-align: center;"><em>Vorschau wird geladen...</em></p>
  <div style="display: flex; justify-content: space-around;">
    <mat-spinner diameter="35"></mat-spinner>
  </div>
</div>

<mat-list *ngIf="videos.length > 0">
  <mat-list-item *ngFor="let video of videos">
    <h3 matLine style="font-weight: bold;">{{video.title}}</h3><br>
    <p matLine>
      {{video.topic}}, {{video.channel}}, {{video.timestamp | date:"dd.MM.YYY"}}
    </p>
    <span style="flex: 1; padding: 0 5px">&nbsp;</span>
    {{video.duration * 1000 | date:'mm:ss'}}
  </mat-list-item>
</mat-list>

<p *ngIf="videos.length == 0 && !loading" style="margin: 2em 0; text-align: center;">
  <em>Keine Videos mit diesen Filtern gefunden...</em>
</p>
